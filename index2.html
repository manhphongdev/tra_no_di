<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐÒI NỢ - TRẢ NGAY HOẶC HỐI HẬN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index2.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center">
    <!-- title -->
    <header class="text-center py-10">
        <h1 class="text-5xl md:text-7xl font-bold neon-text pulse">ĐÒI NỢ</h1>
        <p class="text-xl md:text-2xl mt-4">TRẢ NỢ NGAY, KHÔNG ĐỪNG TRÁCH TAO!</p>
    </header>

    <!-- sec-1 -->
    <section class="text-center max-w-4xl mx-auto px-4">
        <h2 class="text-3xl md:text-4xl font-bold mt-10">MÀY NỢ TAO BAO NHIÊU?</h2>
        <p class="text-lg md:text-xl mt-4">Đừng giả vờ quên! Tao có sổ sách ghi rõ ràng. Nhập thông tin ngay, hoặc tao
            tìm tới tận nhà!</p>

        <div class="mt-8 bg-gray-900 p-6 rounded-lg shadow-lg">
            <input type="text" placeholder="Tên mày là gì?" class="w-full p-3 mb-4 text-black rounded">
            <input type="number" placeholder="Số tiền nợ (VND)" class="w-full p-3 mb-4 text-black rounded">
            <button class="bg-red-600 hover:bg-red-800 text-white font-bold py-3 px-6 rounded-lg pulse">XÁC NHẬN
                NỢ</button>
        </div>
    </section>

    <!-- sec-2 -->
    <section class="text-center max-w-4xl mx-auto px-4 mt-16">
        <h2 class="text-3xl md:text-4xl font-bold">ĐỪNG THỬ THÁCH SỰ KIÊN NHẪN CỦA TAO!</h2>
        <p class="text-lg md:text-xl mt-4">Trả nợ đúng hạn, không thì hậu quả mày tự chịu.</p>
        <div class="mt-8">
            <a href="https://www.facebook.com/manh.phong.889329" class="bg-red-600 hover:bg-red-800 text-white font-bold py-3 px-6 rounded-lg">LIÊN HỆ TRẢ
                NỢ NGAY</a>
        </div>
    </section>
    <script>
        // Basic form validation (can be expanded)
        document.querySelector('button').addEventListener('click', () => {
            const name = document.querySelector('input[type="text"]').value;
            const amount = document.querySelector('input[type="number"]').value;
            if (!name || !amount) {
                alert("Điền đầy đủ thông tin, đừng để tao nổi điên!");
            } else {
                alert(`Tốt, ${name}! Mày nợ ${amount} VND. Trả ngay trong 24h!`);
            }
        });
    </script>
</body>

</html>
