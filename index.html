<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CÓ NỢ TAO KHÔNG</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center">
    <!-- header -->
    <header class="text-center py-10">
        <h1 class="text-5xl md:text-7xl font-bold neon-text pulse">MÀY...CÓ NỢ TAO KHÔNG?</h1>
        <p class="text-xl md:text-2xl mt-4">CÓ THỪA NHẬN LÀ NỢ TAO KHÔNG!</p>
    </header>

    <!-- section-1 -->
    <section class="text-center max-w-4xl mx-auto px-4">
        <h2 class="text-3xl md:text-4xl font-bold mt-10">CHỌN ĐI, ĐỪNG LÀM TAO NÓNG!</h2>
        <div class="mt-8 flex justify-center space-x-8">
            <button id="debtConfirmationButton" onclick="index2.html"
                class="bg-red-600 hover:bg-red-800 text-white font-bold py-4 px-8 rounded-lg pulse">CÓ, TAO
                NỢ!</button>
            <button id="sayNo" class="bg-gray-600 hover:bg-gray-800 text-white font-bold py-4 px-8 rounded-lg">KHÔNG,
                TAO KHÔNG NỢ!</button>
        </div>
    </section>

    <!-- footer -->

    <script>
        const sayNo = document.getElementById('sayNo');
        const debtConfirmationButton = document.getElementById('debtConfirmationButton');

        sayNo.addEventListener('click', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const buttonWidth = sayNo.offsetWidth;
            const buttonHeight = sayNo.offsetHeight;
            const maxHorizontalPosition = windowWidth - buttonWidth;
            const maxVerticalPosition = windowHeight - buttonHeight;
            const randomHorizontalPosition = Math.random() * maxHorizontalPosition;
            const randomVerticalPosition = Math.random() * maxVerticalPosition;
            sayNo.style.position = 'absolute';
            sayNo.style.left = `${randomHorizontalPosition}px`;
            sayNo.style.top = `${randomVerticalPosition}px`;
        });

        debtConfirmationButton.addEventListener('click', () => {
            window.location.href = 'index2.html';
        });
    </script>
</body>

</html>
